<li class="row" [ngClass]="{'list-group-item': true, 'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0}">
  
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2 class="pull-left"><b>{{ post.title }}</b></h2>
    <span class="pull-right"><i>{{ post.created_at | date: 'MM/dd/yyyy, hh:mm a' }}</i></span>
  </div>
  <p class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{ post.content }}</p>
  
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="pull-left">
      <button type="button" class="btn btn-success" (click)='onIncLikeIts()'>
        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
      </button>
      <button type="button" class="btn btn-danger" (click)='onDecLikeIts()'>
          <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
      </button>
    </div>
    <div class="pull-right">
      <button type="button" class="btn btn-danger" (click)='onDelete()'>        
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</li>
