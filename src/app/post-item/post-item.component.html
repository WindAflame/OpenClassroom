<li class="row" [ngClass]="{'list-group-item': true, 'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0}">
  
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <h2 class="pull-left"><b>{{ post.title }}</b></h2>
    <span class="pull-right"><i>{{ post.created_at | date: 'dd/MM/yyyy, hh:mm a' }}</i></span>
  </div>
  <p class="col-xs-12 col-sm-12 col-md-12 col-lg-12">{{ post.content }}</p>
  
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <button type="button" class="btn btn-success" (click)='post.IncLoveIts()'>Love it</button>
    <button type="button" class="btn btn-danger" (click)='post.DecLoveIts()'>Don't love it</button>
  </div>
</li>
